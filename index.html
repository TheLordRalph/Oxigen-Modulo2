<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Modulo 2</title>
</head>
<body>

    <header class="header">
        <h1 class="logo">OXYGENShop</h1>
        <svg class="header__menuLogo" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
        <ul class="header__menu header__menu--displayNone">
            <li class="header__menuEnlaces header__menuEnlaces--black"><a href="#">WHY US</a></li>
            <li class="header__menuEnlaces"><a href="#">BENEFITS</a></li>
            <li class="header__menuEnlaces"><a href="#">PRICES</a></li>
            <li class="header__menuEnlaces"><a href="#">CONTACT</a></li>
        </ul>
    </header>

    <section class="cardOpenShop">
        <h1 class="cardOpenShop__titulo">Sell More!</h1>
        <p class="cardOpenShop__descripcion">Open shop on our platform and 
            increase your sales</p>
        <div class="botonDefault"><span>Open your shop</span></div>
        <img class="cardOpenShop__imagen" src="Imagenes/Background1.png" alt="">
    </section>

    <section class="cardPlataformData">
        <h1 class="cardPlataformData__titulo">The most popular sales platform in country</h1>
        <div class="cardPlataformData__dato">
            <div>
                <div class="cardPlataformData__dato__backgroundCircle cardPlataformData__dato__backgroundCircle--pink"></div>
                <img class="cardPlataformData__dato__imagen" src="Imagenes/Person.png" alt="">
            </div>
            <h6 class="cardPlataformData__dato__numero">100000+</h6>
            <p class="cardPlataformData__dato__descripcion">daily entries</p>
        </div>
        <div class="cardPlataformData__dato">
            <div>
                <div class="cardPlataformData__dato__backgroundCircle"></div>
                <img class="cardPlataformData__dato__imagen cardPlataformData__dato__imagen--eye" src="Imagenes/Eye.png" alt="">
            </div>
            <h6 class="cardPlataformData__dato__numero">2000000+</h6>
            <p class="cardPlataformData__dato__descripcion">seen products every day</p>
        </div>
        <div class="cardPlataformData__dato">
            <div>
               <div class="cardPlataformData__dato__backgroundCircle cardPlataformData__dato__backgroundCircle--green"></div>
                <img class="cardPlataformData__dato__imagen cardPlataformData__dato__imagen--catalog" src="Imagenes/Catalog.png" alt=""> 
            </div>
            <h6 class="cardPlataformData__dato__numero">10000+</h6>
            <p class="cardPlataformData__dato__descripcion">added posts daily</p>
        </div>
    </section>

    <section></section>

    <section></section>

    <section></section>

    <footer></footer>
    
</body>
</html>
